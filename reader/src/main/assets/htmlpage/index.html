<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>hello world</title>
    <style type="text/css">
    	#div{
    		width: 100px; height: 100px; 
    		background: darkslategray; border: 1px solid black;
    		border-radius: 5px;
    	}
    </style>
    <script type="text/javascript">
    function doClick(){
    	var div=document.getElementById("div");
    	div.style.backgroundColor="blue";
    }
    
    function changeColor1(color){
    	//修改div的背景 
    	var div=document.getElementById("div");
    	div.style.backgroundColor=color;
    }


    function changeColor(color, str){
    	//修改div的背景
    	var div=document.getElementById("div");
    	div.style.backgroundColor=color;
    	div.innerHTML=str;
    }
    
    function showTime(){
    	//调用Android中的代码  获取当前时间并且
    	var time=window.xuming.getTime();
    	//显示到div中
    	var div=document.getElementById("div2");
    	div.innerHTML=time;
    }
    </script>
</head>
<body>
	<div id="div"  onclick="doClick()">
	</div>
	<br /><br />
	<input type="button"  value="查看手机时间" 
		onclick="showTime()"/>
	<br /><br />
	<div id="div2"></div>		
	
</body>
</html>
