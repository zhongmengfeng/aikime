		//<2>页面特效JS代码---begin
		function hasClass(obj, cls) {//检测有没有该类名======对象如果是数组则要加下标，类名用引号包住
		    return obj.className.match(new RegExp('(\\s|^)' + cls + '(\\s|$)'));
		}
		
		function addClass(obj, cls) {//添加类名
		    if (!this.hasClass(obj, cls)){    
		    	obj.className += " " + cls
		    };
		}
		
		function removeClass(obj, cls) {//移除类名
		    if (hasClass(obj, cls)) {
		        var reg = new RegExp('(\\s|^)' + cls + '(\\s|$)');
		        obj.className = obj.className.replace(reg, ' ');
		    }
		}
		
		function toggleClass(obj,cls){//开关类名
			if(hasClass(obj,cls)){
		    	removeClass(obj, cls);
			}else{
		    	addClass(obj, cls);
			}
		}

			function clearShowList(key,value){
				var muiMedia=document.getElementsByClassName(key);
				for(var p = muiMedia.length - 1; p >= 0; p--){
					value.removeChild(muiMedia[p]);
				}
			}
			function clearsearchClass(){
				var muiMedia=document.getElementsByClassName('learnClass');    
				for(var p = muiMedia.length - 1; p >= 0; p--){                
					souSuo.removeChild(muiMedia[p]);                          			                                                              
				}  
			}
			function clearMorebtn(){
				var abc=document.getElementById('open');                   
				souSuo.removeChild(abc);                          			                                                              
			}

			function showlist(Data){				
				Data=Data.decks;
				for (var i = 0; i < Data.length; i++) {
					var item = Data[i];
					
					var temp ='<li class="mui-table-view-cell mui-media mui-collapse" deckname="'+item.title+'" goods_id="'+item.goods_id+'">'
							        +'<a href="javascript:;">'
							            +'<div class="square">'
							            +'</div>'
							            +'<div class="testFont mui-ellipsis">'
							                +item.title
							                +'<p style="font-size:13px;line-height:20px;height:20px;margin-bottom: 6px;"><span class="mui-ellipsis" style="display:inline-block;width:82%;">'+item.short_desc+'</span><img src="images/getIntoIcon.png" class="photo" /></p>'
							                +'<p class="mui-ellipsis">下载次数：'+item.xia+'</p>'
							                +'<p>上传时间：'+item.addtime+'</p>'
							            +'</div>'
							            +'<img src="images/download2.png" class="download" location="'+item.url+'"/>'
							        +'</a>'
							+'		    </li>';
					
					
					listUl.innerHTML += temp;
				}				
			}

			function searchClass(Data,bridge){
				learnCourse=Data.cats;
				console.log(learnCourse);
				for (var i = 0; i < learnCourse.length; i++) {
					
					var item = learnCourse[i];
					var temp='<div class="learnClass">'+item.cat_name+'</div>';				
					souSuo.innerHTML += temp;				
				}	
				
				souSuo=document.getElementById('souSuo');			
				learnClass=souSuo.getElementsByClassName('learnClass');
//				mui("#souSuo").on('tap','.learnClass',function(){
						
						if(learnClass.length>7){
							var temp='<span id="open" style="color:#fff;font-size:30px;line-height:23px;">...</span>'
							souSuo.innerHTML += temp;
							var open=document.getElementById('open');
							for (var j = 0; j < learnClass.length;j++) {
								learnClass[j].style.display='none';						
							}
							for (var j = 0; j < 7;j++) {
								displayLearn(j,bridge);
							}

							open.onclick=function(){
//								this.style.display='none';
								for (var j = 0; j < learnClass.length;j++) {
									displayLearn(j,bridge);
								}
								clearMorebtn();
							}
							
						}else{
							for (var j = 0; j < learnClass.length;j++) {
								displayLearn(j,bridge);
							}
						}
				
			}

				learnClass[j].onclick=function(){

					clearShowList('mui-media',listUl);

			           	});

					window.xuming.searchById(catId);
					biaoti.style.display='inline';
					souSuoDiv.style.display='none';
				}
								
			}

		//当数量超过6个时显示省略号
		function dispalyNoneMore(Data,isMy){
			ccc=document.getElementsByClassName('ccc');
				if(ccc.length>6){
					
					var temp='<span id="open2" style="color:#fff;font-size:30px;line-height:23px;">...</span>'
					createCourse.innerHTML += temp;
					var open2=document.getElementById('open2');
					for (var j = 0; j < ccc.length;j++) {
						ccc[j].style.display='none';						
					}
					for (var j = 0; j < 6;j++) {
						ccc[j].style.display='inline-block';	
						clickClass(Data,isMy);
					}
					open2.onclick=function(){
						for (var j = 0; j < ccc.length;j++) {
							ccc[j].style.display='inline-block';
						}
						clickClass(Data,isMy);
						this.style.display='none';
					}
					
				}else{
					for (var j = 0; j < ccc.length;j++) {
						ccc[j].style.display='inline-block';
						clickClass(Data,isMy);
					}
				}
		}
		
		
		
		//点击班级显示对应课程
		function clickClass(Data,isHaveMyCourse){
			attentionClass=document.getElementsByClassName('attentionClass');
			aaa=document.getElementsByClassName('aaa');
			if(isHaveMyCourse.length==0){
				addClass(aaa[0], 'otherClass');
			}
			for(var i=0;i<aaa.length;i++){
				aaa[i].index=i;
				aaa[i].onclick=function(){
					for(var j=0;j<attentionClass.length;j++){
						removeClass(attentionClass[j], 'myClass');						
					}
					for(var i=0;i<aaa.length;i++){
						removeClass(aaa[i], 'otherClass');						
					}				
					addClass(this, 'otherClass');
					
					clearShowList('courseLi',createListUl);

					var item = Data[this.index].decks;
					noneHaveCourse(item);
					createNewUl(item);
				}
			}
		}
